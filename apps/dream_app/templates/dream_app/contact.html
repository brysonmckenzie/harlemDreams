{% extends 'dream_app/base.html' %} {% block body %} {% load staticfiles %}


<div class="container-fluid" style="padding:50px;">
    <div class="row">
        <div class="col-sm-12" style="margin-bottom: 50px">
            <h1>Contact Us</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6" id="contact">
            <form action="/process" method="post">
                <div class="form-group">

                    {% csrf_token %}

                    <label for="name">Name</label>
                    <br>
                    <input class="form-control" type="text" name="client_name" placeholder="Enter Name">
                    <br>
                    <label for="subject">Subject</label>
                    <br>
                    <input class="form-control" type="text" name="client_subject" placeholder="Enter Name">
                    <br>
                    <label for="email">Email</label>
                    <br>
                    <input class="form-control" type="text" name="client_email" placeholder="Enter Email">
                    <br>
                    <label for="message">Message</label>
                    <br>
                    <textarea name="client_message" placeholder="Enter Message" class="form-control" id="" cols="10" rows="10">
                    </textarea>
                    <br>
                    <button>Submit</button>

                </div>
            </form>
        </div>
        <div class="col-sm-6"></div>
    </div>

</div>


{% endblock %}
