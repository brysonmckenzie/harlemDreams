{% extends 'dream_app/base.html'%}{% block body %}{% load staticfiles %}

<style>
    body {
        background-image: url('/static/dream_app/images/white_hoop.jpg');
        background-position: top;
        background-size: cover;
        /* background-repeat: no-repeat; */
        background-attachment: fixed;
        /* overflow-x: hidden; */
        /* overflow-y: hidden; */
    }
</style>



<div class="container" style="margin-top: 25px">
    <!-- <div class="row">
        <div class="col-sm-12">
            <h1 style="font-family: 'Luckiest Guy', cursive; text-align: center; color: #214F74; margin-top: 25px;">Your Harlem Dreams</h1>
        </div>
    </div> -->
    <div class="row">
        <div class="col-lg-12 player-white">
            <div class="row">
                <div class="col-lg-12 roster">
                    <h1 style="font-family: 'Bebas Neue', sans-serif;
                    font-size: 48pt;
                    margin-bottom: 50pt;"
                            class="dreams-font">Meet The Team</h1>
                </div>
            </div>

            {% if players|length == 0 %}
            <div class="empty">
                <img class="empty-img center" src="{% static 'dream_app/images/logo2.png' %}" alt="">
            </div>


            {% else %}
            {% for player in players %}
            <div class="row boot">
                <div class="col-lg-4">

                    <!-- make image connect for database -->

                    <img class="player-img" src="{{ player.image.url }}" width="300px"
                        height="300px" alt="">
                </div>
                <div class="col-lg-8 player-profile">
                    <h2 style="border-bottom: 1px solid white; margin-bottom: 20px;">{{player.number}}
                        {{player.name}}</h2>
                    <!-- <p>Position: Showman</p> -->
                    <p class="bio">{{ player.bio  }}</p>
                    <p class="quote">{{player.quote}}</p>
                    <!-- <img src="{% static 'dream_app/images/lefty-player.jpg' %}" height="500px" width="100%" alt=""> -->

                    <div class="sexy-line"></div>
                </div>

                {% endfor %}
                {% endif %}

            </div>

            <div class="sexy-line"></div>
        </div>

                <div class="col-lg-12">
                    <img src="{% static 'dream_app/images/logo2.png' %}" style="z-index: -1 ; display: block; margin-left: auto;margin-right: auto; margin-top: 25px"
                        width="40px" alt="">
                </div>
            </div> -->

</div>
